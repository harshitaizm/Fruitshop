<ion-content class="login-bg" fullscreen>
  <div class="login-wrapper">

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Lucky Chand Fruit Shop</ion-card-title>
        <ion-card-subtitle>Fresh ‚Ä¢ Warm ‚Ä¢ Natural</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Username</ion-label>
          <ion-input
            [(ngModel)]="username"
            placeholder="Enter username">
          </ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            placeholder="Enter password">
          </ion-input>
        </ion-item>

        <ion-button expand="block" class="login-btn" (click)="login()">
          Login
        </ion-button>

        <p class="footer-text">
          Crafted with love & freshness üçé
        </p>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
