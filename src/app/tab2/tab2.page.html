<ion-header translucent>
  <ion-toolbar color="warning">
    <ion-title class="zero">Explore Fruits</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()" >
        <ion-icon slot="icon-only" name="storefront-outline" ></ion-icon>
      </ion-button></ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification-button" (click)="openNotifications()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-badge color="danger">4+</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding explore-bg">
  <!-- Search Bar -->
  <ion-item class="search-bar">
    <ion-icon name="search" slot="start"></ion-icon>
    <ion-input [(ngModel)]="searchTerm" (ionInput)="filterFruits()" placeholder="Search fruits..."></ion-input>
  </ion-item>

  <!-- Category Buttons -->
  <div class="category-buttons">
    <ion-button fill="solid" color="success" (click)="filterFruits('all')">
      <ion-icon name="star" slot="start"></ion-icon>
      All
    </ion-button>
    <ion-button fill="solid" color="danger" (click)="filterFruits('tropical')">
      <ion-icon name="leaf" slot="start"></ion-icon>
      Tropical
    </ion-button>
    <ion-button fill="solid" color="primary" (click)="filterFruits('citrus')">
      <ion-icon name="sunny" slot="start"></ion-icon>
      Citrus
    </ion-button>
    <ion-button fill="solid" color="warning" (click)="filterFruits('berries')">
      <ion-icon name="heart" slot="start"></ion-icon>
      Berries
    </ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let fruit of filteredFruits">
        <ion-card class="fruit-card">
          <img [src]="fruit.image" [alt]="fruit.name" />
          <ion-card-header>
            <ion-card-title>{{ fruit.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ fruit.desc }}</p>
            <strong>â‚¹{{ fruit.price }} / kg</strong>
            <ion-button expand="block" color="success" (click)="addToCart(fruit)">Add to Cart</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
